<div class="container my-5">
  <div class="header">
    <h1><i class="fas fa-calendar-alt me-2"></i> Upcoming Events</h1>
    <p class="lead">Discover amazing events happening near you</p>
  </div>

  <div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let e of listEvent">
      <div class="event-card">
        <div class="card-image" [style.backgroundImage]="'url(' + e.imagerUrl + ')'">
          <div class="price-tag">${{e.price}}</div>
          <div class="date-badge">
            <span class="month"> {{e.date | date:'MMM'}}</span>
            <span class="day">{{e.date | date:'dd'}}</span>
          </div>
        </div>
        
        <div class="card-content">
          <h3 class="card-title">{{e.title}}</h3>
          <p class="card-description">{{e.description}}</p>
          
          <div class="event-details">
            <div class="detail-item">
              <i class="fas fa-map-marker-alt"></i>
              <span>location:   {{e.location}}</span>
            </div>
            <div class="detail-item">
              <i class="fas fa-users"></i>
              <span>Nbplace :{{e.Nbplace}} spots left</span>
            </div>
            
          </div>
          
         <div class="card-footer">
 <div class="card-footer">
  <div class="like-section">
    <button class="like-btn" (click)="toggleLike(e)" [class.liked]="e.isLiked">
      <img src="/images/heart.png" alt="Like" class="heart-icon">
      <span class="like-count">{{e.NbLike}}</span>
    </button>
  </div>
</div>
                </div>
      </div>
    </div>
  </div>
</div>

<!-- Background elements -->
<div class="bg-bubble bubble-1"></div>
<div class="bg-bubble bubble-2"></div>
<div class="bg-bubble bubble-3"></div>
<div class="bg-bubble bubble-4"></div>
<div class="bg-bubble bubble-5"></div>
